<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canada 08/2025 - Version Détaillée</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

  <header>
    <nav class="menu">
      <ul>
        <li><a href="index.html">Accueil</a></li>
        <li><a href="canada.html">Canada</a></li>
      </ul>
    </nav>
  </header>

<main>
  <h1 style="text-align: center;">Voyage en août 2025 - Version détaillée</h1>
  <p style="text-align: center;">
    Voilà tous les détails du voyage que j'ai fait au Canada avec ma famille du 12 au 26 août
  </p>

  <!-- Liste des jours -->
  <div class="cards" id="daysList">
    <!-- Les cartes seront générées dynamiquement -->
  </div>

  <!-- Contenus des jours -->
  <div id="dayContents">
    <!-- Le contenu des jours sera généré dynamiquement -->
  </div>
</main>


  <footer>
    <p>&copy; 2025 Wanderclo</p>
  </footer>

  <script>
    // Fonction pour charger les données JSON
    async function loadTripData() {
      try {
        const response = await fetch('aout2025.json');
        const tripData = await response.json();
        
        // Générer la liste des cartes
        generateDayCards(tripData);
        
        // Générer le contenu des jours
        generateDayContents(tripData);
        
      } catch (error) {
        console.error('Erreur lors du chargement des données:', error);
      }
    }

    // Générer les cartes des jours
    function generateDayCards(data) {
      const daysList = document.getElementById('daysList');
      daysList.innerHTML = '';
      
      data.forEach(day => {
        const card = document.createElement('div');
        card.className = 'card';
        card.onclick = () => toggleTab(day.id);
        card.textContent = day.title;
        daysList.appendChild(card);
      });
    }

    // Générer le contenu des jours
    function generateDayContents(data) {
      const dayContents = document.getElementById('dayContents');
      dayContents.innerHTML = '';
      
      data.forEach(day => {
        const container = document.createElement('div');
        container.id = day.id;
        container.className = 'containerTab';
        
        container.innerHTML = `
          <h2>${day.title}</h2>
          <p>${day.paragraph}</p>
          <figure>
            <img src="${day.image_link}" alt="${day.caption}" style="display: none;" onerror="this.style.display='none';" onload="this.style.display='block';">
            <figcaption>${day.caption}</figcaption>
          </figure>
        `;
        
        dayContents.appendChild(container);
      });
    }

    // Fonction pour basculer l'affichage des onglets
    function toggleTab(tabName) {
      const tab = document.getElementById(tabName);
      if (tab) {
        tab.classList.toggle("open");
      }
    }

    // Charger les données au chargement de la page
    document.addEventListener('DOMContentLoaded', loadTripData);
  </script>

</body>


</html>
